<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tubelight'sCALCULATOR</title>
    <link
        rel ="stylesheet"
        href = "https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
    />
    <style>
        .alert {
          background: green;
          padding: 1rem;
          border-radius: 3px;
          color: white;
          margin: 1rem;
        }
    </style>    
</head> 
<body style="background-color:rgb(83, 12, 83);">
<div class="container">
    <h2 
       style="text-align:center; ">
        <b><mark>CALCULATOR</mark></b>
    </h2>
</div>
<div class="container">
    <form method="POST">
      <label style="text-align:center;" for="Number One"><mark><i>1<sup>st</sup> Number </i></mark></label>
      <input style="text-align:center;"
        type="text"
        placeholder="enter any no."
        class="u-full-width"
        name="num1"
        id="num1"
      />

      <label style="text-align:center; " for="Number Two"> <mark><i>2<sup>nd</sup> Number </i></mark></label>
      <input style="text-align:center;"
        type="text"
        placeholder="enter any no."
        class="u-full-width"
        name="num2"
        id="num2"
      />

      <label style="text-align:center; " for="Operation"><i><mark> Operations</mark></i></label>
      <select class="u-full-width" name="operation" id="operation">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="multiply">Multiply</option>
        <option value="modules">Modules</option>
        <option value="equal">Equal</option>
        <option value="greater than">Greater than</option>
        <option value="less than or equal to">Less than or equal to</option>
        <option value="bitwise AND">Bitwise AND</option>
        <option value="bitwise OR">Bitwise OR</option>
        <option value="bitwise XOR">Bitwise XOR</option>
        <option value="bitwise Not">Bitwise Not</option>
      </select>

      <button type = "button" onclick ="cal()">Calculate</button>
      

      
      </form>

      
      <br/>
      <div class="alert"
      id ="result">
        
      </div>
      
    
      
      
    </form>
  </div>

       
</body>
 <script src="main.js"></script>
</html>
